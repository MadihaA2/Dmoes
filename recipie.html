<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üç≤ Recipe Website ‚Äî Demo</title>
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#f9fafb;
      color:#111827;
    }
    header{
      background:#f59e0b;
      padding:16px;
      text-align:center;
      font-size:24px;
      font-weight:bold;
      color:white;
    }
    .container{
      max-width:1000px;
      margin:20px auto;
      padding:0 16px;
    }
    .search-bar{
      display:flex;
      gap:8px;
      margin-bottom:20px;
    }
    input{
      flex:1;
      padding:10px;
      border-radius:6px;
      border:1px solid #d1d5db;
      font-size:16px;
    }
    button{
      padding:10px 16px;
      border:none;
      border-radius:6px;
      background:#ef4444;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover{background:#dc2626;}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
      gap:16px;
    }
    .card{
      background:white;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .card img{width:100%;height:160px;object-fit:cover;}
    .card-body{padding:12px;flex:1;display:flex;flex-direction:column;}
    .card h3{margin:0 0 8px;font-size:18px;color:#111827;}
    .ingredients{font-size:14px;color:#374151;flex:1;}
    footer{
      text-align:center;
      padding:20px;
      margin-top:20px;
      font-size:14px;
      color:#6b7280;
    }
  </style>
</head>
<body>
  <header>üç≤ Foodie Recipes</header>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search recipes...">
      <button onclick="showRandom()">Random Recipe</button>
    </div>
    <div id="recipeGrid" class="grid"></div>
  </div>
  <footer>
    Demo Recipe Website ‚Äî Replace with your own recipes & images
  </footer>

  <script>
    const recipes=[
      {title:"Spaghetti Bolognese",ingredients:["Spaghetti","Tomato Sauce","Ground Beef","Onion","Garlic"],img:"https://images.unsplash.com/photo-1603133872878-684f3bb6d0d2?auto=format&fit=crop&w=800&q=60"},
      {title:"Chicken Curry",ingredients:["Chicken","Curry Powder","Onion","Tomato","Yogurt"],img:"https://images.unsplash.com/photo-1627308595229-7830a5c91f9f?auto=format&fit=crop&w=800&q=60"},
      {title:"Veggie Salad",ingredients:["Lettuce","Tomato","Cucumber","Carrot","Olive Oil"],img:"https://images.unsplash.com/photo-1565958011702-44e6f6f3b9bb?auto=format&fit=crop&w=800&q=60"},
      {title:"Pancakes",ingredients:["Flour","Milk","Eggs","Sugar","Butter"],img:"https://images.unsplash.com/photo-1587733315434-7f75c3f5af8b?auto=format&fit=crop&w=800&q=60"},
      {title:"Burger",ingredients:["Bun","Beef Patty","Cheese","Lettuce","Tomato"],img:"https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=800&q=60"}
    ];

    const grid=document.getElementById('recipeGrid');
    const search=document.getElementById('search');

    function render(recipesToShow){
      grid.innerHTML="";
      if(recipesToShow.length===0){
        grid.innerHTML='<p>No recipes found.</p>';
        return;
      }
      recipesToShow.forEach(r=>{
        const card=document.createElement('div');
        card.className='card';
        card.innerHTML=`
          <img src="${r.img}" alt="${r.title}">
          <div class="card-body">
            <h3>${r.title}</h3>
            <div class="ingredients">${r.ingredients.join(", ")}</div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function showRandom(){
      const random=recipes[Math.floor(Math.random()*recipes.length)];
      render([random]);
    }

    search.addEventListener('input',()=>{
      const val=search.value.toLowerCase();
      const filtered=recipes.filter(r=>r.title.toLowerCase().includes(val)||r.ingredients.join(",").toLowerCase().includes(val));
      render(filtered);
    });

    // initial render
    render(recipes);
  </script>
</body>
</html>
